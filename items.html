<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="items.css" />
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light justify-content-between navbar-container">
        <a class="navbar-brand"><strong>9649556279</strong></a>
        <a><strong>Logout</strong></a>
    </nav>
    <div class="row table_heading navbar-container">
        <div class=" col-8 col-md-offset-2 ">
            <p>ITEMS</p>
        </div>
        <div class="col-4 ">
            <p>Create/Edit Items</p>
        </div>
    </div>
    <div class="row table-container">
        <div class="col-8 table__divider padding-top">
            <table id="table" class="items-list">
                <thead>
                    <tr>
                        <th data-field="id ">ITEM NAME</th>
                        <th data-field="name ">ITEM CODE</th>
                        <th data-field="selling price ">SELLING PRICE</th>
                        <th data-field="purchasing price">PURCHASE PRICE</th>
                        <th data-field="unit ">UNIT</th>
                        <th data-field="date">DATE</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="col-4 padding-top">
            <div class="row ">
                <div class="col-md-6 textColor ">Item-Name</div>
                <div class="col-md-6 textColor ">Item-Code</div>
            </div>
            <div class="row ">
                <input class="col-md-5 item-name " placeholder="Enter item name " />
                <input class="col-md-5 item-code " placeholder="Enter item name " />
            </div>
            <div class="row pricing-Details ">
                <p>Stock & Pricing Details (Optional)</p>
            </div>
            <div class="row margin_top ">
                <div class="col-md-6 textColor ">Sales Price</div>
                <div class="col-md-6 textColor ">Purchase Price</div>
            </div>
            <div class="row ">
                <input class="col-md-5 item-name " type="number" placeholder="₹0" />
                <input class="col-md-5 item-code " type="number" placeholder="₹0" />
            </div>
            <div class="row margin_top ">
                <div class="col-md-6 textColor ">Measuring UNIT</div>
                <div class="col-md-6 textColor ">Opening Stock Date</div>
            </div>
            <div class="row ">
                <select class="col-md-5 item-name" placeholder="select Unit">
                    <option value="pcs">pcs</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
                <input class="col-md-5 item-code " type="date" placeholder="Select Date" />
            </div>
            <button class="btn btn-primary button ">Save</button>

        </div>

    </div>
    </div>
    <script src="items.js "></script>
</body>

</html>
